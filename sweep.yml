program: main.py
method: bayes
metric:
  name: adjusted_r2
  goal: maximize
parameters:
  lr:
    min: 0.0001
    max: 0.01
  optim:
    values: ["Adam", "SGD"]
  features:
    values: ['c', 'co', 'cohl']
  dropout:
    values: [0.1, 0.2, 0.3]
  n:
    min: 2
    max: 32
  h:
    values: [32, 64, 128, 256]
  epochs:
    values: [20]
  model:
    values: ['GRU']
  seq_len:
    values: [14]