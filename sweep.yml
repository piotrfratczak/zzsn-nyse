program: main.py
method: bayes
metric:
  name: adjusted_r2
  goal: maximize
parameters:
  lr:
    min: 0.0001
    max: 0.1
  optim:
    values: ["Adam", "SGD"]
  features:
    values: ['c', 'co', 'cohl']
  dropout:
    min: 0.0
    max: 0.3
  ksize:
    min: 3
    max: 12
  n_level:
    min: 2
    max: 8
  rnn_type:
    values: ['GRU', 'LSTM']
  n:
    min: 1
    max: 6
  d_model:
    min: 1
    max: 5